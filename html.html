<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>My Blog</h1>
  <a href="/new">Create New Post</a>
  <% posts.forEach(post => { %>
    <div>
      <h2><a href="/<%= post._id %>"><%= post.title %></a></h2>
      <p><%= post.content.substring(0, 100) %>...</p>
    </div>
  <% }) %>
</body>
</html>
